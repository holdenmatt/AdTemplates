<!--

THIS IS AN EXAMPLE OF THE CSS-ONLY SOLUTION. PLEASE USE adhesion.js
TO PROPERLY IMPLEMENT ADHESION BANNERS.

Using the 'position: fixed' css rule works for Android 2.2+ (Froyo) and iOS 5.0+

As of May 1, 2012, this works for
- 93% of Android devices (http://developer.android.com/resources/dashboard/platform-versions.html)
- an estimated 75% of iOS devices (http://blog.amadeusconsulting.com/uncovering-ios-distribution-trends/)

-->
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
        <style>
            .adHeader, .adFooter {
                position: fixed;
                width: 100%;
                height: 50px;
            }

            .adHeader {
                top: 0;
            }

            .adFooter {
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div class="adHeader">Fixed Header</div>
        ...
        <div class="adFooter">Fixed Footer</div>
    </body>
</html>
